name: Quarto Branch Preview

on:
  push:
    branches-ignore:
      - main
  delete:

permissions:
  contents: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Compile APSIMX
        uses: byzheng/apsimx-actions@main

      - name: Cache Quarto freeze state
        uses: actions/cache@v3
        with:
          path: _freeze
          key: freeze-${{ github.ref }}-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            freeze-${{ github.ref }}-

      - name: Render docs
        run: quarto render

      - name: Deploy branch preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          destination_dir: branch/${{ github.ref_name }}
          keep_files: true

  cleanup:
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest
    steps:
      - name: Remove branch preview from gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: branch/${{ github.ref_name }}
          keep_files: false
